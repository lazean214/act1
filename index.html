<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Work 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="d-flex">
            <div class="cols">
                <div class="card">
                    <div class="card-header">
                        <div class="poke-name">Pikachu</div>
                        <div class="poke-number">#025</div>
                    </div>
                    <div class="card-body">
                       
                        <div class="rounded-box">
                            <img src="https://cdn2.bulbagarden.net/upload/thumb/0/0d/025Pikachu.png/250px-025Pikachu.png" alt="Pokemon">
                        </div>
                        <h4>Type</h4>
                        <div class="rounded-box">
                           
                            <p class="text-center"><span class="bg-yellow">Electric</span></p>
                        </div>
                        <h4>Abilities</h4>
                        <div class="rounded-box">
                           
                            <ul>
                                <li>Static</li>
                                <li>Lightning Rod</li>
                                <li>Thunderbolt</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cols">
                <div class="card bg-purple">
                    <div class="card-header">
                        <div class="poke-name">Nidoran</div>
                        <div class="poke-number">#029</div>
                    </div>
                    <div class="card-body">
                       
                        <div class="rounded-box">
                            <img src="https://cdn2.bulbagarden.net/upload/thumb/8/81/029Nidoran.png/250px-029Nidoran.png" alt="Pokemon">
                        </div>
                        <h4 class="text-white">Type</h4>
                        <div class="rounded-box">
                           
                            <p class="text-center"><span class="bg-purple text-white">Poison</span></p>
                        </div>
                        <h4 class="text-white">Abilities</h4>
                        <div class="rounded-box">
                           
                            <ul>
                                <li>Poison Point</li>
                                <li>Rivalry</li>
                                <li>Hustle</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cols">
                <div class="card bg-porange">
                    <div class="card-header">
                        <div class="poke-name">Charizard</div>
                        <div class="poke-number">#006</div>
                    </div>
                    <div class="card-body">
                       
                        <div class="rounded-box">
                            <img src="https://cdn2.bulbagarden.net/upload/thumb/7/7e/006Charizard.png/250px-006Charizard.png" alt="Pokemon">
                        </div>
                        <h4 class="text-white">Type</h4>
                        <div class="rounded-box">
                           
                            <p class="text-center"><span class="bg-porange text-white">Fire</span></p>
                        </div>
                        <h4 class="text-white">Abilities</h4>
                        <div class="rounded-box">
                           
                            <ul>
                                <li>Blaza</li>
                                <li>Tough Claws</li>
                                <li>Solar Power</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        
        
        
    </div>
    </div>
</body>
</html>
